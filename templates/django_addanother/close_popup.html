<!doctype html>
<html>
<head><meta charset="utf-8"></head>
<body>
<script>
(function () {
  // django-addanother / admin popaplarini yopish protokoli
  var id = "{{ object.pk|escapejs }}";
  var repr = "{{ object|stringformat:'s'|escapejs }}";

  if (window.opener) {
    // django-addanother JS
    if (window.opener.dismissAddAnotherPopup) {
      window.opener.dismissAddAnotherPopup(window, id, repr);
      return;
    }
    // eski admin fallback
    if (window.opener.dismissRelatedObjectPopup) {
      window.opener.dismissRelatedObjectPopup(window, id, repr);
      return;
    }
  }
  window.close();
})();
</script>
</body>
</html>
